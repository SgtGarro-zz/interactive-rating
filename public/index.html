<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="bg-darkestBlue h-screen w-full font-overpass grid place-items-center">
  <div id="ratingCard" class="ratingCard-1">
    <div class="bg-darkBlue w-10 h-10 grid place-items-center rounded-full lg:w-12 lg:h-12">
      <img src="assets/img/icon-star.svg">
    </div>
    <h2 class="heading mt-4 lg:mt-[30px]">How did we do?</h2>
    <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="flex justify-between mt-6">
      <div>
        <input type="radio" name="rate" id="rating1" class="hidden">
        <label for="rating1" class="rate-points">1</label>
      </div>
      <div>
        <input type="radio" name="rate" id="rating2" class="hidden">
        <label for="rating2" class="rate-points">2</label>
      </div>
      <div>
        <input type="radio" name="rate" id="rating3" class="hidden">
        <label for="rating3" class="rate-points">3</label>
      </div>
      <div>
        <input type="radio" name="rate" id="rating4" class="hidden">
        <label for="rating4" class="rate-points">4</label>
      </div>
      <div>
        <input type="radio" name="rate" id="rating5" class="hidden">
        <label for="rating5" class="rate-points"">5</label>
      </div>
    </div>    
    <button id="submitRating" class="bg-orange text-white font-bold tracking-[1.9px] text-sm text-center block w-full py-3 rounded-3xl mt-6 hover:bg-white hover:text-orange lg:text-[15px] lg:leading-4 lg:mt-8 disabled:bg-lightGrey disabled:text-white" disabled>SUBMIT</button>
  </div>
  <div id="thanksCard" class="ratingCard-2 hidden">
    <img src="assets/img/illustration-thank-you.svg" class="mx-auto">
    <div class="bg-darkBlue rounded-full w-fit mx-auto text-orange font-normal text-sm py-1 px-3 mt-6 lg:text-base lg:px-5">You selected <span id="ratePoint"></span> out of 5</div>
    <h2 class="heading text-center mt-6">Thank you!</h2>
    <p class="paragraph text-center">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
